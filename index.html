<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <div class="date">
            <p class="established">Est. 2020</p>
        </div>
        <hr class="bottom-line">
        <section>
          <div class="coffee_element"><h2 class="coffee">Coffee<img src="coffee_icon.webp" alt="coffee_icon" class="icon"/></h2></div>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <hr class="bottom-line">
        <section>
            <div class="dessert_element"><h2 class="dessert_tag">Desserts <img src="pie_icon.png" alt="pie_icon" class="pie_icon"/></h2></div>
            <article class="item">
              <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
              <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
              <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
          </section>
          <hr>
          <footer>
              <p><a href="https://www.starbucks.in/dashboard" target="_blank">Visit starbucks</a></p>
              <p class="address">Copyright 2020 Camper Cafe</p>
          </footer>
      </main>
    </div>
  </body>
</html>
